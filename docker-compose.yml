
version: "3.8"

services:
  database:
    image: postgres:14
    container_name: bookstore_db
    environment:
      POSTGRES_DB: bookstore_db
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  book-service:
    build: ./services/book-service
    container_name: book_service
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: bookstore_db
      DB_USER: bookstore_user
      DB_PASSWORD: bookstore_password
    depends_on:
      - database
    ports:
      - "5001:5001"

  order-service:
    build: ./services/order-service
    container_name: order_service
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: bookstore_db
      DB_USER: bookstore_user
      DB_PASSWORD: bookstore_password
      BOOK_SERVICE_URL: http://book-service:5001
    depends_on:
      - database
      - book-service
    ports:
      - "5002:5002"

  api-gateway:
    build: ./services/api-gateway
    container_name: api_gateway
    environment:
      BOOK_SERVICE_URL: http://book-service:5001
      ORDER_SERVICE_URL: http://order-service:5002
    depends_on:
      - book-service
      - order-service
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: bookstore_frontend
    ports:
      - "8081:80"

volumes:
  pgdata:
